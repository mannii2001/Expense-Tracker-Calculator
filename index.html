<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div>
       <div class="headings">
        <h1 class="head">Expense Calculator</h1>
        </div>
        <div class="income-expense">
            <div class="income"><h2>Income : $0.00</h2></div>
            <div class="expense"><h2>Expense : $0.00</h2></div>
        </div>
        <div class="input">
              <div class="input-group mb-3">
                <span class="input-group-text">Details</span>
                <input type="text" class="form-control" placeholder="Enter Description for income or expense" id="inputField">
                <span class="input-group-text">Amount</span>
                <input type="number" class="form-control" placeholder="Enter Amount" id="numberField">
            </div>  
              
                <button class="btn btn btn-success" type="button" id="incomeBtn" disabled>Add Income</button>
                <button class="btn btn btn-danger" type="button" id="expenseBtn" disabled>Add Expense</button>           
        </div>
    </div>
    <div class="history">
        <h2>History</h2>
        <h2 id="balance">Balance $0.00</h2>
    </div>
    <div class="list">
        <ul id="UnorderList">
            
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
